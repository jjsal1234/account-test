<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Game Development Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url('https://cdn.discordapp.com/attachments/1061160749524860949/1176592941356154993/bg2.jpg?ex=656f6e91&is=655cf991&hm=3ea7ef1e3669f108dae941c95fe5ca52d942b714a8ffdfc9f13ef5a4e3b407ec&'); background-size: cover; background-repeat: no-repeat;">

    <!-- Navigation Bar -->
    <nav style="background-color: #111; height: 40px;">
        <img src="https://cdn.discordapp.com/attachments/1061160749524860949/1176278993683619990/ei_1700517095364-removebg-preview.png?ex=656e4a2e&is=655bd52e&hm=91dfd7c21d00cb1e75004c8c83b00496209f3f277b0d017eeacf5b05659913a1&" alt="Logo" style="width: 30px; height: 30px; margin-left: 10px; margin-top: 5px;">

        <!-- Navigation Buttons -->
        <a href="https://jjsal1234.github.io/Coolsite/" style="text-decoration: none; color: white;"><button>Home</button></a>
        <a href="https://jjsal1234.github.io/Coolsite/games" style="text-decoration: none; color: white;"><button>Games</button></a>
        <a href="https://jjsal1234.github.io/Coolsite/sites" style="text-decoration: none; color: white;"><button>Other Sites</button></a>
        <button onclick="openLeaderboardPopup()">Leaderboard</button>
        <button onclick="openSignInPopup()">Sign In</button>
        <button onclick="openProfilePopup()" id="profileButton" style="display: none;">Profile</button>
        <button onclick="openViewProfilePopup('exampleUsername')">View Profile</button>

        <!-- View Profile Popup -->
        <div id="viewProfilePopup" class="popup">
            <span onclick="closeViewProfilePopup()" class="close" title="Close">&times;</span>
            <h2>View Profile</h2>
            <p>Username: <span id="viewProfileUsername"></span></p>
            <p>Status: <span id="viewProfileVerified"></span></p>
        </div>

        <!-- Leaderboard Popup -->
        <div id="leaderboardPopup" class="popup">
            <span onclick="closeLeaderboardPopup()" class="close" title="Close">&times;</span>
            <h2>Leaderboard</h2>
            <ul id="leaderboardList"></ul>
        </div>

        <!-- Sign In Popup -->
        <div id="signInPopup" class="popup">
            <span onclick="closeSignInPopup()" class="close" title="Close">&times;</span>
            <h2>Sign In</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <button type="button" onclick="signIn()">Sign In</button>
            </form>
        </div>

        <!-- Profile Popup -->
        <div id="profilePopup" class="popup">
            <span onclick="closeProfilePopup()" class="close" title="Close">&times;</span>
            <h2>Profile</h2>
            <p>Username: <span id="profileUsername"></span></p>
            <p>Status: <span id="profileVerified"></span></p>
            <button onclick="signOut()">Sign Out</button>
        </div>
    </nav>

    <!-- Rest of your HTML content -->

    <script src="script.js"></script>
</body>
</html>
