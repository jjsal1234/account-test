<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Include CryptoJS library from the new CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background: #555;
            color: white;
            padding: 10px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #777;
        }

        main {
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        /* Example styles for a form */
        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #555;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #777;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav id="nav">
        <a href="#" id="dashboardLink">Dashboard</a>
        <a href="#" id="usersLink" class="hidden">Users</a>
        <a href="#" id="settingsLink" class="hidden">Settings</a>
        <!-- Add more links as needed -->
    </nav>

    <main id="main">
        <h2>Dashboard</h2>

        <!-- Example form in the admin panel -->
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </main>

    <script src="adminAcc.js"></script>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Find the account by username
            const account = accounts.find(acc => acc.username === username);

            if (account) {
                // Compare plain text passwords
                if (password === account.password) {
                    // Hide the login form
                    document.getElementById('loginForm').classList.add('hidden');

                    // Show the navigation links
                    document.getElementById('dashboardLink').classList.remove('hidden');
                    document.getElementById('usersLink').classList.remove('hidden');
                    document.getElementById('settingsLink').classList.remove('hidden');

                    alert(`Welcome, ${account.username}!`);
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
