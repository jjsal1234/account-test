<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/sha256.js"></script>
    <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background: #333;
        color: white;
        padding: 15px;
        text-align: center;
    }

    nav {
        background: #555;
        color: white;
        padding: 10px;
    }

    nav a {
        color: white;
        text-decoration: none;
        padding: 10px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    nav a:hover {
        background-color: #777;
    }

    main {
        padding: 20px;
    }

    h2 {
        color: #333;
    }

    /* Example styles for a form */
    form {
        max-width: 400px;
        margin: 0 auto;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        background-color: #555;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #777;
    }
</style>
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Users</a>
        <a href="#">Settings</a>
        <!-- Add more links as needed -->
    </nav>

    <main>
        <h2>Dashboard</h2>

        <!-- Example form in the admin panel -->
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </main>

    <script src="adminAcc.js"></script>
    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Find the account by username
            const account = accounts.find(acc => acc.username === username);

            if (account) {
                // Hash the entered password and compare it with the stored hash
                const enteredPasswordHash = CryptoJS.SHA256(password).toString();
                if (enteredPasswordHash === account.passwordHash) {
                    alert(`Welcome, ${account.username}!`);
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }
    </script>
</body>
</html>
