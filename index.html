<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Development</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('your-custom-background-image.jpg'); /* Replace with the path to your background image */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #333;
            padding: 10px;
        }

        h1 {
            margin: 0;
            font-size: 1.5em;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #555;
        }

        .auth-buttons {
            display: flex;
            align-items: center;
        }

        .auth-button {
            color: #fff;
            background-color: #333;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .auth-button:hover {
            background-color: #555;
        }

        main {
            text-align: center;
            color: #fff;
            margin: 20px;
        }
    </style>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.3.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/9.3.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/9.3.0/firebase-ui-auth.css" />
</head>

<body>
    <nav>
        <h1>Game Development</h1>
        <div>
            <a href="#home">Home</a>
            <a href="#games">Games</a>
            <a href="#about">About</a>
            <!-- Add more navigation links as needed -->
        </div>

        <div class="auth-buttons">
            <!-- Button for Register/Login -->
            <button class="auth-button" onclick="showAuthUI()">Register/Login</button>
        </div>
    </nav>

    <main>
        <h2>Welcome to our Game Development World!</h2>
        <p>Explore the latest games and discover the magic behind game development.</p>

        <div id="firebaseui-auth-container"></div>
    </main>

    <!-- Firebase Initialization -->
    <script>
    const firebaseConfig = {
        apiKey: "AIzaSyDSDZLKas3k6Y3HEdhMBT7KSaP7g-pwwoc",
        authDomain: "database-13806.firebaseapp.com",
        projectId: "database-13806",
        storageBucket: "database-13806.appspot.com",
        messagingSenderId: "143871505578",
        appId: "1:143871505578:web:8ac3cee27ea7cbc7680cd3",
        measurementId: "G-XPPK82TVK4"
    };

    firebase.initializeApp(firebaseConfig);

    // Initialize the FirebaseUI Widget using Firebase.
    const ui = new firebaseui.auth.AuthUI(firebase.auth());

    function showAuthUI() {
        ui.start('#firebaseui-auth-container', {
            signInSuccessUrl: '/',
            signInOptions: [
                firebase.auth.EmailAuthProvider.PROVIDER_ID,
                firebase.auth.GoogleAuthProvider.PROVIDER_ID,
                // Add more providers as needed
            ],
            tosUrl: '<your-tos-url>',
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        window.showAuthUI = showAuthUI;
    });
</script>
</body>

</html>
